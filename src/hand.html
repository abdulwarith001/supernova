<!doctype html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      .hand-cursor {
        width: 60px;
        height: 60px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        transition: transform 0.1s ease-out;
        user-select: none;
        pointer-events: none;
      }
      .hand-cursor.clicking {
        transform: scale(0.8);
      }
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="hand" class="hand-cursor">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 21.5C6.7533 21.5 2.5 17.2467 2.5 12C2.5 6.7533 6.7533 2.5 12 2.5C17.2467 2.5 21.5 6.7533 21.5 12C21.5 17.2467 17.2467 21.5 12 21.5ZM12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z"
          fill="#38BDF8"
        />
        <path
          d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 7.5C9.51472 7.5 7.5 9.51472 7.5 12C7.5 14.4853 9.51472 16.5 12 16.5C14.4853 16.5 16.5 14.4853 16.5 12C16.5 9.51472 14.4853 7.5 12 7.5Z"
          fill="#38BDF8"
        />
        <circle cx="12" cy="12" r="3" fill="#38BDF8" />
      </svg>
    </div>
    <script>
      const hand = document.getElementById("hand");
      window.electronAPI.onActionLog((message) => {
        if (message === "hand-click-start") {
          hand.classList.add("clicking");
        } else if (message === "hand-click-end") {
          hand.classList.remove("clicking");
        }
      });
    </script>
  </body>
</html>
