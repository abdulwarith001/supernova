<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supernova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <span class="sparkle">ğŸ§ </span>
          <h1>Supernova</h1>
          <div
            id="extension-status"
            class="status-badge disconnect"
            title="Extension Connection Status"
          >
            <span>â—</span> Extension
          </div>
        </div>
        <div class="api-config">
          <select id="provider-select" style="display: none">
            <option value="openai">OpenAI</option>
          </select>
          <select
            id="model-select"
            style="
              margin-right: 8px;
              padding: 8px;
              border-radius: 6px;
              border: 1px solid #e2e8f0;
            "
          ></select>
          <input type="password" id="api-key" placeholder="OpenAI Key" />

          <!-- Hidden inputs for legacy compatibility if needed, or cleanup -->
          <input type="password" id="openai-key" style="display: none" />
          <select
            id="vision-select"
            style="
              margin-left: 4px;
              padding: 8px;
              border-radius: 6px;
              border: 1px solid #e2e8f0;
              font-size: 12px;
            "
          >
            <option value="auto">ğŸ‘ï¸ Vision: Auto</option>
            <option value="always">ğŸ‘ï¸ Vision: Always</option>
            <option value="off">âŒ Vision: Off</option>
          </select>
          <a
            href="https://platform.openai.com/api-keys"
            target="_blank"
            id="key-link"
            class="key-link"
            >Get Key</a
          >
        </div>
      </header>

      <main id="chat-container">
        <div id="messages">
          <div class="message system">
            ğŸ‘‹ Hello! Tell me what you want to do, and I'll document the steps
            for you.
          </div>
        </div>
      </main>

      <footer>
        <div class="input-wrapper">
          <input
            type="text"
            id="user-input"
            placeholder="e.g. Read emails, make coffee..."
          />
          <button id="send-btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path
                fill="currentColor"
                d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
              ></path>
            </svg>
          </button>
          <button id="stop-btn" style="display: none; background: #ef4444">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M6 6h12v12H6z"></path>
            </svg>
          </button>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
